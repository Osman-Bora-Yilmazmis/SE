<div class="page-header">
    <div class="container">
      <h1><b>{{header}}</b></h1>
    </div>
</div>

<div *ngIf="!isNewEvent" class="container">
  <div class="mt-3" style="display: flex; justify-content: center;">
    <mat-card class="example-card">
      <div class="row">
        <div class="col-6">
          <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" style="max-width: 600px; max-height: 600px;" alt="Photo of a Shiba Inu">
        </div>
        <div class="col-6">
          <form [formGroup]="eventForm">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Oluşturan</mat-label>
                    <input matInput formControlName="eventCreator">
                </mat-form-field>
              </div>
              <div class="col-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Event İsmi</mat-label>
                      <input matInput formControlName="name">
                  </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Detayı</mat-label>
                    <textarea matInput formControlName="detail" style="height: 75px;"></textarea>
                </mat-form-field>
              </div>
              
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Fiyatı</mat-label>
                    <input matInput formControlName="price">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Konumu</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Tarihi</mat-label>
                    <input matInput formControlName="date">
                </mat-form-field>
              </div>


            
          </div>
          </form>
          <mat-card-actions style="display: flex; justify-content: end;">
            <button mat-raised-button color="primary">Satın Al</button>
            <button mat-raised-button color="primary" (click)="UpdateEvent(eventForm.value)">Eventi Güncelle</button>
            <a routerLink="/home" color="accent" mat-raised-button>
              <mat-icon>chevron_left</mat-icon>
              Geri Dön
            </a>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
</div>
