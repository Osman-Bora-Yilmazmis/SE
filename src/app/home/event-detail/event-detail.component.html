<div class="page-header">
    <div class="container">
      <h1><b>{{header}}</b></h1>
    </div>
</div>

<div class="container">
  <div class="mt-3" style="display: flex; justify-content: center;">
    <mat-card class="example-card" style="opacity: 0.8;">
      <div class="row">
        <div class="col-6">
          <img *ngIf="isReturnButtonVisible" mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" style="max-width: 600px; max-height: 600px;" alt="Photo of a Shiba Inu">
          <div style="display: flex; justify-content: center;">
            <mat-spinner class="mt-5" *ngIf="spinner"></mat-spinner>
          </div>
        </div>
        <div class="col-6" [class.col-12]="currentAuthorization == 'eventCreator'">
          <form [formGroup]="eventForm">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Oluşturan</mat-label>
                    <input matInput formControlName="eventCreator" readonly>
                </mat-form-field>
              </div>
              <div class="col-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Event İsmi</mat-label>
                      <input matInput formControlName="name">
                  </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Detayı</mat-label>
                    <textarea matInput formControlName="detail" style="height: 75px;"></textarea>
                </mat-form-field>
              </div>
              
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Fiyatı</mat-label>
                    <input matInput formControlName="price">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Event Konumu</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Event Tarihi</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="date" placeholder="gg/aa/yyyy">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              

            
          </div>
          </form>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-card-actions style="display: flex; justify-content: end;">
              <button mat-raised-button color="primary"  *ngIf="isBuyButtonVisible && currentAuthorization == 'customer' " (click)="buyEvent()">Satın Al</button>
              <button mat-raised-button color="basic"  *ngIf="isReturnButtonVisible && currentAuthorization == 'customer'" (click)="returnEvent()">İade Et</button>
              <button mat-raised-button color="primary" *ngIf="currentAuthorization == 'eventCreator' &&  eventId !== 'add' " (click)="UpdateEvent(eventForm.value)">Eventi Güncelle</button>
              <button mat-raised-button color="primary" *ngIf="currentAuthorization == 'eventCreator' && eventId == 'add'" [disabled]="eventForm.invalid" (click)="CreateEvent()">Event Oluştur</button>
              <button mat-raised-button color="warn" *ngIf="currentAuthorization == 'eventCreator' &&  eventId !== 'add'" (click)="DeleteEvent()">Event Sil</button>
              <a routerLink="/home" color="accent" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Geri Dön
              </a>
            </mat-card-actions>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
