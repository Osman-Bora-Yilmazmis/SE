<div class="page-header">
    <div class="container">
      <h1><b>Restoran Listesi</b></h1>
    </div>
  </div>

  <div class="container" style="margin-top: 20px;">
    <div class="row end" >
      <div class="col-12" style="display: flex; justify-content: end;">
        <a mat-raised-button color="primary" [routerLink]="['/event/add']" *ngIf="currentAuthorization == 'eventCreator'" style="margin-right: 10px;">Ekle</a>
        <input type="text" class="search-input" placeholder="Ara" [(ngModel)]="filterString" (keyup)="filterStudents()">
      </div>
    </div>
  </div>

  <div class="mt-5">
    <div class="container">
      <div class="mat-elevation-z8" style="opacity: 0.8;">
        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="isim">
            <th mat-header-cell *matHeaderCellDef> Resrtoran İsmi </th>
            <td mat-cell *matCellDef="let element"> {{ element.isim }} </td>
          </ng-container>
  
          <!-- Event Creator Column -->
          <ng-container matColumnDef="konum">
            <th mat-header-cell *matHeaderCellDef> Konumu </th>
            <td mat-cell *matCellDef="let element"> {{ element.konum }} </td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="restoranSahibi">
            <th mat-header-cell *matHeaderCellDef> Restoran Sahibi </th>
            <td mat-cell *matCellDef="let element"> {{ element.restoranSahibi }} </td>
          </ng-container>
  
          <!-- Location Column -->
          <ng-container matColumnDef="konsept">
            <th mat-header-cell *matHeaderCellDef> Konsepti </th>
            <td mat-cell *matCellDef="let element"> {{ element.konsept }} </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="puan">
            <th mat-header-cell *matHeaderCellDef> Puanı </th>
            <td mat-cell *matCellDef="let element"> {{ element.puan }} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <a [routerLink]="['/event',element.id]"> <!-- ilgili component'e yönlendirir-->
                <mat-icon>
                  local_activity
                </mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of events">
        </mat-paginator>
      </div>
    </div>
  </div>
