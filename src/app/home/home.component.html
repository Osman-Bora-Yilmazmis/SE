<div class="page-header">
  <div class="container">
    <h1><b>Restoran Listesi</b></h1>
  </div>
</div>

<div class="container" style="margin-top: 20px;">
  <div class="row end">
    <div class="col-12" style="display: flex; justify-content: end;">
      <a mat-raised-button color="primary" [routerLink]="['/event/add']" *ngIf="currentAuthorization == 'eventCreator'"
        style="margin-right: 10px;">Ekle</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-6 mt-5" *ngFor="let restoran of restoranData">
      <div [routerLink]="['/restoran', restoran.id]" class="mat-card-container">
          <mat-card class="example-card">
              <mat-card-header>
                  <mat-card-title style="overflow: hidden;
                  text-overflow: ellipsis;
                  display: -webkit-box;
                  -webkit-line-clamp: 1;
                  -webkit-box-orient: vertical;">{{restoran.isim}}</mat-card-title>
              </mat-card-header>
              <img style="max-height: 215px;" mat-card-image src="assets/{{restoran.restoranImageUrl}}" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <p style="overflow: hidden;
                  text-overflow: ellipsis;
                  display: -webkit-box;
                  -webkit-line-clamp: 3;
                  -webkit-box-orient: vertical;
                  text-align: center;
                  font-size: large;">
                      {{restoran.konsept}}
                  </p>
                  <p style="text-align: center; font-size: large;">⭐ {{restoran.puan}}</p>
              </mat-card-content>
              <!-- <mat-card-actions>
                  <button (click)="restoranDetail(restoran)" mat-raised-button color="primary">Görüntüle</button>
              </mat-card-actions> -->
          </mat-card>
      </div>
  </div>
  

  </div>
</div>
