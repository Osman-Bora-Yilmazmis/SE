<div class="page-header">
    <div class="container">
      <h1><b>Event Listesi</b></h1>
    </div>
  </div>

  <div class="container" style="margin-top: 20px;">
    <div class="row end" >
      <div class="col-12" style="display: flex; justify-content: end;">
        <a mat-raised-button color="primary" [routerLink]="['/event/add']" style="margin-right: 10px;">Ekle</a>
        <input type="text" class="search-input" placeholder="Ara" [(ngModel)]="filterString" (keyup)="filterStudents()">
      </div>
    </div>
  </div>

  <div class="mt-5">
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>
  
          <!-- Event Creator Column -->
          <ng-container matColumnDef="eventCreator">
            <th mat-header-cell *matHeaderCellDef> Event Creator </th>
            <td mat-cell *matCellDef="let element"> {{ element.eventCreator }} </td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
          </ng-container>
  
          <!-- Location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <a [routerLink]="['/event',element.id]"> <!-- ilgili component'e yÃ¶nlendirir-->
                <mat-icon>
                  edit
                </mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of events">
        </mat-paginator>
      </div>
    </div>
  </div>
